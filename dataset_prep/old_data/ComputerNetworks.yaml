- abstract: Relational network verification is a new approach for validating network
    changes. In contrast to traditional network verification, which analyzes specifications
    for a single network snapshot, it analyzes specifications that capture similarities
    and differences between two network snapshots (e.g., pre- and post-change snapshots).
    Relational specifications are compact and precise because they focus on the flows
    and paths that change between snapshots and then simply mandate that all other
    network behaviors "stay the same", without enumerating them. To achieve similar
    guarantees, single-snapshot specifications would need to enumerate all flow and
    path behaviors that are not expected to change in order to enable checking that
    nothing has accidentally changed. Such specifications are proportional to network
    size, which makes them impractical to generate for many real-world networks.
