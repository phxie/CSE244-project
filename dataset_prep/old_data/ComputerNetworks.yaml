- abstract: As large language models (LLMs) take on complex tasks, their inputs are
    supplemented with longer contexts that incorporate domain knowledge. Yet using
    long contexts is challenging as nothing can be generated until the whole context
    is processed by the LLM. While the context-processing delay can be reduced by
    reusing the KV cache of a context across different inputs, fetching the KV cache,
    which contains large tensors, over the network can cause high extra network delays.
