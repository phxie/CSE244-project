- abstract: Control-flow integrity (CFI) is a strong and efficient defense mechanism
    against memory-corruption attacks. The practical versions of CFI, which have been
    integrated into compilers, employ static analysis to collect all possibly valid
    target functions of indirect calls. They are however less effective because the
    static analysis is imprecise. While more precise CFI techniques have been proposed,
    such as dynamic CFI, they are not yet practical due to issues on performance,
    compatibility, and deployability. We believe that to be practical, CFI based on
    static analysis is still the promising direction. However, these years have not
    seen much progress on the effectiveness of such practical CFI.
