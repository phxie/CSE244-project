- abstract: "k-closest pair (KCP for short) search is a fundamental problem in database\
    \ research. Given a set of d-dimensional streaming data S, KCP search aims to\
    \ retrieve k pairs with the shortest distances between them. While existing works\
    \ have studied continuous 1-closest pair query (i.e., k=1) over dynamic data environments,\
    \ which allow for object insertions/deletions, they require high computational\
    \ costs and cannot easily support KCP search with k>1. This paper investigates\
    \ the problem of KCP search over data stream, aiming to incrementally maintain\
    \ as few pairs as possible to support KCP search with arbitrarily k. To achieve\
    \ this, we introduce the concept of NNS (short for Nearest Neighbour pair-Set),\
    \ which consists of all the nearest neighbour pairs and allows us to support KCP\
    \ search via only accessing O(k) objects. We further observe that in most cases,\
    \ we only need to use a small portion of NNS to answer KCP search as typically\
    \ k\u0142l n. Based on this observation, we propose TNNS (short for Threshold-based\
    \ NNpair Set), which contains a small number of high-quality NN pairs, and a partition\
    \ named \u03C4-DLBP (short for \u03C4-Distance Lower-Bound based Partition) to\
    \ organize objects, with \u03C4 being an integer significantly smaller than n.\
    \ \u03C4-DLBP organizes objects using up to O(\u0142og n / \u03C4) partitions\
    \ and is able to support the construction and update of TNNS efficiently."
  keywords: Information systems, Data management systems, Data structures, Data access
    methods, Multidimensional range search
