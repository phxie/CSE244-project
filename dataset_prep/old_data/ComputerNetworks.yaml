- abstract: Existing network verifiers can efficiently identify failure-induced bugs.
    However, an equally-important concern is identification of external-routes-induced
    bugs, which has not been well addressed. Comprehensively reasoning about external
    routes is challenging, since each external neighbor can advertise an arbitrary
    set of routes, which is quite a huge space. This paper introduces a new network
    verifier, Expresso, which uses symbolic simulation to explore the equivalences
    in the space of external routes. We evaluate the effectiveness and scalability
    of Expresso on the WAN of a large cloud service provider and Internet2. Expresso
    found various property violations, some of which have already been confirmed by
    the operators. To the best of our knowledge, Expresso is the only verifier that
    can check the correctness of WANs amidst arbitrary external routes in a tractable
    amount of time, while other verifiers time-out after 1 day.
