- abstract: Data-only attacks are emerging as a new threat to the security of modern
    operating systems. As a typical data-only attack, memory corruption attacks can
    compromise the integrity of kernel data, which effectively breaks the premises
    of access control systems. Unfortunately, the prevalence of memory corruption
    vulnerabilities allows attackers to exploit them and bypass access control mechanisms.
    Given the arbitrary memory access capability, attackers can overwrite access control
    policies or illegally access the kernel resources protected by the access control
    systems.
