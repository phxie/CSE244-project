- abstract: In the context of secure information flow, security policies express the
    classification and declassification of data. Existing policy frameworks are tightly
    linked to a programming language, which limits their flexibility and complicates
    reasoning, for instance, during audits. We present a framework for the specification
    and verification of security policies for distributed systems, where attackers
    may observe the I/O performed by a program, but not its memory. Our policies are
    expressed over the I/O behaviors of programs and, thereby, language-agnostic.
    We present techniques to reason formally about policies, and to verify that an
    implementation satisfies a given policy. We formalize these verification techniques
    in Isabelle/HOL. An evaluation on several case studies, including an implementation
    of the WireGuard VPN key exchange protocol, demonstrates that our policies are
    expressive, and that verification is amenable to SMT-based verification.
  keywords: Security and privacy, Formal methods and theory of security, Logic and
    verification
