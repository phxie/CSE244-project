- abstract: "Cloud operators utilize collective communication optimizers to enhance\
    \ the efficiency of the single-tenant, centrally managed training clusters they\
    \ manage. However, current optimizers struggle to scale for such use cases and\
    \ often compromise solution quality for scalability. Our solution, TE-CCL, adopts\
    \ a traffic-engineering-based approach to collective communication. Compared to\
    \ a state-of-the-art optimizer, TACCL, TE-CCL produced schedules with 2\xD7 better\
    \ performance on topologies TACCL supports (and its solver took a similar amount\
    \ of time as TACCL's heuristic-based approach). TECCL additionally scales to larger\
    \ topologies than TACCL. On our GPU testbed, TE-CCL outperformed TACCL by 2.14\xD7\
    \ and RCCL by 3.18\xD7 in terms of algorithm bandwidth."
