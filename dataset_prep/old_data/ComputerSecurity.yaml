- abstract: 'In scenarios where a seller holds sensitive data x, like employee / patient
    records or ecological data, and a buyer seeks to obtain an evaluation of specific
    function f on this data, solutions in trustless digital environments like blockchain-based
    Web3 systems typically fall into two categories: (1) Smart contract-powered solutions
    and (2) cryptographic solutions leveraging tools such as adaptor signatures. The
    former approach offers atomic transactions where the buyer learns the function
    evaluation f(x) (and not x entirely) upon payment. However, this approach is often
    inefficient, costly, lacks privacy for the seller''s data, and is incompatible
    with systems that do not support smart contracts with required functionalities.
    In contrast, the adaptor signature-based approach addresses all of the above issues
    but comes with an "all-or-nothing" guarantee, where the buyer fully extracts x
    and does not support functional extraction of the sensitive data. In this work,
    we aim to bridge the gap between these approaches, developing a solution that
    enables fair functional sales of information while offering improved efficiency,
    privacy, and compatibility similar to adaptor signatures.'
