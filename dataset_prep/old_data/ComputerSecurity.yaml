- abstract: Kernel use-after-free (UAF) bugs are severe threats to system security
    due to their complex root causes and high exploitability. We find that 36.1% of
    recent kernel UAF bugs are caused by improper uses of reference counters, dubbed
    refcount-related UAF bugs. Current kernel fuzzing tools based on code coverage
    can detect common memory errors, but none of them is aware of the root cause.
    As a consequence, they only trigger refcount-related UAF bugs passively and coincidentally,
    and may miss many deep hidden vulnerabilities.
