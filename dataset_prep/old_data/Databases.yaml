- abstract: Modern memory-optimized indexes often use optimistic locks for concurrent
    accesses. Read operations can proceed optimistically without taking the lock,
    greatly improving performance on multicore CPUs. But this is at the cost of robustness
    against contention where many threads contend on a small set of locks, causing
    excessive cacheline invalidation, interconnect traffic and eventually performance
    collapse. Yet existing solutions often sacrifice desired properties such as compact
    8-byte lock size and fairness among lock requesters.
