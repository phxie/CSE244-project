- abstract: Intent-based networking (IBN) enables network administrators to express
    high-level goals and network policies without needing to specify low-level forwarding
    configurations, topologies, or protocols. Administrators can define intents that
    capture the overall behavior they want from the network, and an IBN controller
    compiles such intents into low-level configurations that get installed in the
    network and implement the desired behavior.
