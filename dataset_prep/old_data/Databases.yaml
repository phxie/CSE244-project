- abstract: Federated Learning (FL) enables a large number of data owners (a.k.a.
    FL clients) to jointly train a machine learning model without disclosing private
    local data. The importance of local data samples to the FL model vary widely.
    This is exacerbated by the presence of noisy data, which exhibit large losses
    similar to important (hard) samples. Currently, there lacks an FL approach that
    can effectively distinguish hard samples (which are beneficial) from noisy samples
    (which are harmful). To bridge this gap, we propose the Federated Client and Sample
    Selection (FedCSS) approach. It is a bilevel optimization approach for FL client-and-sample
    selection to achieve hard sample-aware noise-robust learning in a privacy preserving
    manner. It performs meta-learning based online approximation to iteratively update
    global FL models, select the most positively influential samples and deal with
    training data noise. Theoretical analysis shows that it is guaranteed to converge
    in an efficient manner. Experimental comparison against six state-of-the-art baselines
    on five real-world datasets in the presence of data noise and heterogeneity shows
    that it achieves up to 26.4% higher test accuracy, while saving communication
    and computation costs by at least 41.5% and 1.2%, respectively.
