- abstract: The end-to-end lookup latency of a hierarchical index---such as a B-tree
    or a learned index---is determined by its structure such as the number of layers,
    the kinds of branching functions appearing in each layer, the amount of data we
    must fetch from layers, etc. Our primary observation is that by optimizing those
    structural parameters (or designs) specifically to a target system's I/O characteristics
    (e.g., latency, bandwidth), we can offer a faster lookup compared to the ones
    that are not optimized. Can we develop a systematic method for finding those optimal
    design parameters? Ideally, the method must have the potential to generate almost
    any existing index or a novel combination of them for the fastest possible lookup.
  keywords: Information systems, Data management systems, Data structures, Database
    administration, Autonomous database administration
