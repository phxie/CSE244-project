- abstract: Large Language Models (LLMs) have shown impressive performance in natural
    language tasks, but their outputs can exhibit undesirable attributes or biases.
    Existing methods for steering LLMs toward desired attributes often assume unbiased
    representations and rely solely on steering prompts. However, the representations
    learned from pre-training can introduce semantic biases that influence the steering
    process, leading to suboptimal results. We propose LLMGuardrail, a novel framework
    that incorporates causal analysis and adversarial learning to obtain unbiased
    steering representations in LLMs. LLMGuardrail systematically identifies and blocks
    the confounding effects of biases, enabling the extraction of unbiased steering
    representations. Experiments demonstrate LLMGuardrail's effectiveness in steering
    LLMs toward desired attributes while mitigating biases. Our work contributes to
    developing safe and reliable LLMs that align with desired attributes.
