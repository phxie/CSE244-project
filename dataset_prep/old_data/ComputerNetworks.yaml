- abstract: 'The traditional slow-start mechanism in TCP can result in slow ramping-up
    of the data delivery rate, inefficient bandwidth utilization, and prolonged completion
    time for small-size flows, especially in networks with a large bandwidth-delay
    product (BDP). Existing solutions either only work in specific situations, or
    require network assistance, making them challenging (if even possible) to deploy.
    This paper presents SUSS (Speeding Up Slow Start): a lightweight, sender-side
    add-on to the traditional slow-start mechanism, that aims to safely expedite the
    growth of the congestion window when a flow is significantly below its optimal
    fair share of the available bandwidth. SUSS achieves this by accelerating the
    growth in cwnd when exponential growth is predicted to continue in the next round.
    SUSS employs a novel combination of ACK clocking and packet pacing to effectively
    mitigate traffic burstiness caused by accelerated increases in cwnd. We have implemented
    SUSS in the Linux kernel, integrated into the CUBIC congestion control algorithm.
    Our real-world experiments span many device types and Internet locations, demonstrating
    that SUSS consistently outperforms traditional slow-start with no measured negative
    impacts. SUSS achieves over 20% improvement in flow completion time in all experiments
    with flow sizes less than 5MB and RTT larger than 50 ms.'
