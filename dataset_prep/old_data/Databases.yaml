- abstract: 'IEEE 754 doubles do not exactly represent most real values, introducing
    rounding errors in computations and [de]serialization to text. These rounding
    errors inhibit the use of existing lightweight compression schemes such as Delta
    and Frame Of Reference (FOR), but recently new schemes were proposed: Gorilla,
    Chimp128, PseudoDecimals (PDE), Elf and Patas. However, their compression ratios
    are not better than those of general-purpose compressors such as Zstd; while [de]compression
    is much slower than Delta and FOR.'
