- abstract: By aggregating multiple channels, Carrier Aggregation (CA) is an important
    technology for boosting cellular network bandwidth. Given diverse radio bands
    made available in 5G networks, CA plays a particularly critical role in achieving
    the goal of multi-Gbps throughput performance. In this paper, we carry out a timely
    comprehensive measurement study of CA deployment in commercial 5G networks (as
    well as 4G networks). We identify the key factors that influence whether CA is
    deployed and when, as well as which band combinations are used. Thus, we reveal
    the challenges posed by CA in 5G performance analysis and prediction as well as
    their implications in application quality-of-experience (QoE). We argue for and
    develop a novel CA-aware deep learning framework, dubbed Prism5G, which explicitly
    accounts for the complexity introduced by CA to more effectively predict 5G network
    throughput performance. Through extensive evaluations, we demonstrate the superiority
    of Prism5G over existing throughput prediction algorithms. Prism5G improves 5G
    throughput prediction accuracy by over 14% on average and a maximum of 22%. Using
    two use cases as examples, we further illustrate how Prism5G can aid applications
    in optimizing QoE performance.
