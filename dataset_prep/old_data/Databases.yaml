- abstract: Given a graph G, a cost associated with each node, and a budget B, the
    budgeted influence maximization (BIM) aims to find the optimal set S of seed nodes
    that maximizes the influence among all possible sets such that the total cost
    of nodes in S is no larger than B. Existing solutions mainly follow the non-adaptive
    idea, i.e., determining all the seeds before observing any actual diffusion. Due
    to the absence of actual diffusion information, they may result in unsatisfactory
    influence spread. Motivated by the limitation of existing solutions, in this paper,
    we make the first attempt to solve the BIM problem under the adaptive setting,
    where seed nodes are iteratively selected after observing the diffusion result
    of the previous seeds. We design the first practical algorithm which achieves
    an expected approximation guarantee by probabilistically adopting a cost-aware
    greedy idea or a single influential node. Further, we develop an optimized version
    to improve its practical performance in terms of influence spread.
