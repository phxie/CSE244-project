    monitoring. For monitoring quality, it is essential to attain sufficient coverage
    of all physical components. However, given the ever-evolving complexity of industrial
    environments, even measuring coverage metrics becomes challenging, let alone attaining
    sufficient coverage. In fact, insufficient coverage widely existed in our production
    datacenters and caused many missed failures.
