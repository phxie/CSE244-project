- abstract: Federated learning (FL) enhanced by differential privacy has emerged as
    a popular approach to better safeguard the privacy of client-side data by protecting
    clients' contributions during the training process. Existing solutions typically
    assume a uniform privacy budget for all records and provide one-size-fits-all
    solutions that may not be adequate to meet each record's privacy requirement.
    In this paper, we explore the uncharted territory of cross-silo FL with record-level
    personalized differential privacy. We devise a novel framework namedrPDP-FL, employing
    a two-stage hybrid sampling scheme with both uniform client-level sampling and
    non-uniform record-level sampling to accommodate varying privacy requirements.
