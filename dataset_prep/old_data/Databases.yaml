- abstract: Given an origin (O), a destination (D), and a departure time (T), an Origin-Destination
    (OD) travel time oracle~(ODT-Oracle) returns an estimate of the time it takes
    to travel from O to D when departing at T. ODT-Oracles serve important purposes
    in map-based services. To enable the construction of such oracles, we provide
    a travel-time estimation (TTE) solution that leverages historical trajectories
    to estimate time-varying travel times for OD pairs.
