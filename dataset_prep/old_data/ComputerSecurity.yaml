- abstract: Decentralized finance has experienced phenomenal growth, revolutionizing
    the landscape of financial transactions and asset management via blockchain. Yet,
    this swift growth brings with it substantial challenges, notably the surge in
    scam tokens, imposing significant security threats on cryptocurrency investments
    and trading. Existing detection methods of scam token, primarily relying on analyzing
    contract codes or transaction patterns, struggle to catch increasingly sophisticated
    tactics employed by scammers. For example, contract-based analysis are unable
    to identify scams lacking overt malicious code, e.g., most rugpulls, while transaction-based
    methods generally lack the foresight to early-detect potential risks.
