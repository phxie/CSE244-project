- abstract: The Internet congestion control landscape is rapidly evolving. Since the
    introduction of BBR and the deployment of QUIC, it has become increasingly commonplace
    for companies to modify and implement their own congestion control algorithms
    (CCAs). To respond effectively to these developments, it is crucial to understand
    the state of CCA deployments in the wild. Unfortunately, existing CCA identification
    tools are not future-proof and do not work well with modern CCAs and encrypted
    protocols like QUIC. In this paper, we articulate the challenges in designing
    a future-proof CCA identification tool and propose a measurement methodology that
    directly addresses these challenges. The resulting measurement tool, called Nebby,
    can identify all the CCAs currently available in the Linux kernel and BBRv2 with
    an average accuracy of 96.7%. We found that among the Alexa Top 20k websites,
    the share of BBR has shrunk since 2019 and that only 8% of them responded to QUIC
    requests. Among these QUIC servers, CUBIC and BBR seem equally popular. We show
    that Nebby is extensible by extending it for Copa and an undocumented family of
    CCAs that is deployed by 6% of the measured websites, including major corporations
    like Hulu and Apple.
