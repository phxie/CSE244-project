- abstract: "Compiler optimization plays an increasingly important role to boost the\
    \ performance of machine learning models for data processing and management. With\
    \ increasingly complex data, the dynamic tensor shape phenomenon emerges for ML\
    \ models. However, existing ML compilers either can only handle static shape models\
    \ or expose a series of performance problems for both operator fusion optimization\
    \ and code generation in dynamic shape scenes. This paper tackles the main challenges\
    \ of dynamic shape optimization: the fusion optimization without shape value,\
    \ and code generation supporting arbitrary shapes. To tackle the fundamental challenge\
    \ of the absence of shape values, it systematically abstracts and excavates the\
    \ shape information and designs a cross-level symbolic shape representation. With\
    \ the insight that what fusion optimization relies upon is tensor shape relationships\
    \ between adjacent operators rather than exact shape values, it proposes the dynamic\
    \ shape fusion approach based on shape information propagation. To generate code\
    \ that adapts to arbitrary shapes efficiently, it proposes a compile-time and\
    \ runtime combined code generation approach. Finally, it presents a complete optimization\
    \ pipeline for dynamic shape models and implements an industrial-grade ML compiler,\
    \ named BladeDISC. The extensive evaluation demonstrates that BladeDISC outperforms\
    \ PyTorch, TorchScript, TVM, ONNX Runtime, XLA, Torch Inductor (dynamic shape),\
    \ and TensorRT by up to 6.95\xD7, 6.25\xD7, 4.08\xD7, 2.04\xD7, 2.06\xD7, 7.92\xD7\
    , and 4.16\xD7 (3.54\xD7, 3.12\xD7, 1.95\xD7, 1.47\xD7, 1.24\xD7, 2.93\xD7, and\
    \ 1.46\xD7 on average) in terms of end-to-end inference speedup on the A10 and\
    \ T4 GPU, respectively. BladeDISC's source code is publicly available at https://github.com/alibaba/BladeDISC."
